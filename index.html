<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律程序说明</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5282;
            --secondary: #2c7a7b;
            --text-main: #2d3748;
            --text-light: #718096;
            --bg-color: #f0f4f8;
            --white: #ffffff;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: var(--white);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 6px solid var(--primary);
            animation: fadeIn 0.8s ease-out;
        }

        .icon-wrapper {
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 60px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
            color: var(--text-main);
        }

        .divider {
            height: 2px;
            width: 60px;
            background-color: #e2e8f0;
            margin: 25px auto;
        }

        p {
            font-size: 18px;
            color: var(--text-light);
            margin: 0;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 20px;
            }
            .icon-wrapper {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-wrapper">
            <i class="fas fa-balance-scale"></i>
        </div>
        
        <h1>全部案件都在法律程序处理中...</h1>
        
        <div class="divider"></div>
        
        <p>谢谢大家的关心。</p>
    </div>

</body>
</html>
